{% extends 'base.html' %}

    {% block header %}
    <header class="header w-full  bg-gray-300 border-2 border-gray-600" id="header">
        <div class="w-3/4 mx-auto">
            <p class="text-gray-600 text-center font-bold text-3xl pt-8 pb-4">タスクを登録</p>
            <p class="text-gray-600 text-center font-bold text-xl pb-8">タスクは前日に登録しておくと便利だぞ</p>
        </div>
    </header>
    {% endblock header %}
    
    
    {% block content %}
        <form action="" method="post" class="w-full md:w-100 mx-auto py-6 px-4 md:px-8 lg:px-10">
            {% csrf_token %}
            {% comment %} <div class="w-full px-4 md:px-8 pb-8 md:pb-12">
                <label for="title" class="block text-sm md:text-base mb-4 text-gray-600">メモの名前</label>
                <input type="text" id="title" class="block w-full border-2 border-gray-400 bg-gray-100 text-gray-600 p-2 rounded">
            </div>
            <div class="w-full px-4 md:px-8 pb-8 md:pb-12">
                <label for="title" class="block text-sm md:text-base mb-4 text-gray-600">メモの内容</label>
                <textarea type="text" id="title" class="block w-full border-2 border-gray-400 bg-gray-100 text-gray-600 p-2 rounded h-40"></textarea>
            </div> {% endcomment %}

            <input type="submit" value="選択したデータを削除する" class="border-2 border-blue-600 bg-blue-400 hover:bg-blue-500 block w-auto text-2xl text-white py-12 px-16 mx-auto rounded-xl">
        </form>
    {% endblock content %}
  
    <footer class="footer w-full h-20 bg-orange-500"></footer>
  
  </div>
