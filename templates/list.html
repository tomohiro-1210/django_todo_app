
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-10/12 max-w-md mx-auto p-2">
            <ul>
                {% for post in object_list %}
                <li class="border-2 border-red-500 bg-red-300 mb-12 p-4">
                    <p class="text-2xl font-bold text-gray-600 text-left w-3/4 mb-4">{{ post.title }}</p>
                    <p class="text-sm text-gray-600 text-left w-3/4 ">{{ post.memo }}</p>
                </li>
                {% endfor %}
            </ul>
    </div>
</body>
</html>
